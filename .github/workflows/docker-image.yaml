name: Docker Image CI
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        schedulers: ["gridengine", "slurm"]
    env:
      NAME: sv-callers-${{ matrix.schedulers }}
      TAG: latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . -f $NAME/Dockerfile -t $NAME:$TAG
